<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="StyleCss.css">
    
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>

    </style>
</head>
<body class="page2">
    
    <div class="container">

        <div class="row justify-content-md-center my-4"> <!-- Add 'my-4' class for top margin -->
            <div class="col-3"></div>
            <div class="col-2"><a href="page1.html" class="text1">Contact Us</a></div>
            <div class="col-2"><a href="page2.html" class="text1">About Us</a></div>
            <div class="col-2"><a href="page3.html" class="text1">Informations</a></div>
            <div class="col-2"><a href="index.html" class="text1">Home</a></div>
            <div class="col-1"></div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Create a New Account</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="reg-username">Username</label>
                                <input type="text" value="" class="form-control" id="username" placeholder="Enter username" required>
                            </div>
                            <div class="form-group">
                                <label for="reg-password">Password</label>
                                <input type="password" value="" class="form-control" id="password" placeholder="Enter password" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" value="" class="form-control" id="email" placeholder="Enter email" required>
                            </div>
                            <button type="submit" value="submit"  class="btn btn-primary btn-block" id="submit">Create New Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center ">
                <h5>Already have an account? <a href="login.html" style="color: brown;">Login</a>
                </h5>
            </div>
        </div>
        <h5>
            <div id="success-message" class="text-center mt-3"></div>
        </h5>
        
    </div>
    
    <script type="module">
            
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCHdvlQgl7FQFj-DTC31uWlv8j6wN_NC68",
            authDomain: "esp32-irrigation-system.firebaseapp.com",
            projectId: "esp32-irrigation-system",
            storageBucket: "esp32-irrigation-system.appspot.com",
            messagingSenderId: "609954781830",
            appId: "1:609954781830:web:43efaf351ac1a3d0934f07"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        const db = getDatabase(app);

        document.getElementById("submit").addEventListener('click', function(e){
            e.preventDefault();
            set(ref(db, 'user/' + document.getElementById("username").value),{
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                humidity: "20",
                pumpstate : "0",
                pumpswitch : "0",
                mode:"0",
            });
             // Update the success message
            const successMessage = document.getElementById("success-message");
            successMessage.innerHTML = "Registration successful";
            //alert("Registration successful")
            //window.location.href = "login.html";
        })
    </script>
</body>
</html>
