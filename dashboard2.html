  <style>
        :root {
      --color-primary: #616e5f;
      --border-width-primary: 2px;
      --border-radius-primary: 10px;
      --font-size-primary: 20px;
    }
    
    .container-toggle-primary {
      perspective: 800px;
    }

    .toggle-primary {
      position: relative;
      border: solid var(--border-width-primary) var(--color-primary);
      border-radius: var(--border-radius-primary);
      transition: transform cubic-bezier(0, 0, 0.30, 2) .4s;
      transform-style: preserve-3d;
      perspective: 800px;
    }

    .toggle-primary>input[type="radio"] {
      display: none;
    }

    .toggle-primary>#choice-on:checked~#flap-primary {
      transform: rotateY(-180deg);
    }

    .toggle-primary>#choice-on:checked~#flap-primary>.content-primary {
      transform: rotateY(-180deg);
    }

    .toggle-primary>#choice-off:checked~#flap-primary {
      transform: rotateY(0deg);
    }

    .toggle-primary>label {
      display: inline-block;
      min-width: 130px;
      padding: 10px;
      font-size: var(--font-size-primary);
      text-align: center;
      color: var(--color-primary);
      cursor: pointer;
    }

    .toggle-primary>label,
    .toggle-primary>#flap-primary {
      font-weight: bold;
      text-transform: capitalize;
    }

    .toggle-primary>#flap-primary {
      position: absolute;
      top: calc(0px - var(--border-width-primary));
      left: 50%;
      height: calc(100% + var(--border-width-primary) * 2);
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: var(--font-size-primary);
      background-color: var(--color-primary);
      border-top-right-radius: var(--border-radius-primary);
      border-bottom-right-radius: var(--border-radius-primary);
      transform-style: preserve-3d;
      transform-origin: left;
      transition: transform cubic-bezier(0.4, 0, 0.2, 1) .5s;
    }

    .toggle-primary>#flap-primary>.content-primary {
      color: #333;
      transition: transform 0s linear .25s;
      transform-style: preserve-3d;
    }
  </style>
</head>
